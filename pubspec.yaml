name: kora
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_sign_in: '^4.5.1'
  firebase_auth: ^3.3.0
  firebase_core: ^1.10.2
  get: ^4.5.1
  get_storage: ^2.0.3
  google_fonts: ^2.1.0
  http:
#  flutter_facebook_auth: "^3.5.0"
  badges: ^2.0.2
  smooth_page_indicator: ^1.0.0+2
  carousel_slider: ^4.0.0
  readmore: ^2.1.0
  flutter_rating_bar: ^4.0.0
  #  geolocator: ^8.0.1
#  geocoding: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: ElMessiri
      fonts:
        - asset: assets\fonts\ElMessiri-Regular.ttf
    - family: arabic_font
      fonts:
        - asset: assets\fonts/custom_font.ttf
